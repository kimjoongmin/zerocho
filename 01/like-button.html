<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>좋아요</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <div v-if="liked">좋아요 눌렀음 <button @click="likeCancel">취소 </button></div>
      <button v-else @click="likeClick">Like 👍</button>
      <div><button @click="btnRepot">신고🚨</button><span>신고수 : </span><span class="txtRed">{{ reportNum }}</span></div>
  </div>
</body>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      liked: false,
      reportNum : 0,
    },
    methods:{
      likeClick(){
        this.liked = true;
      },
      likeCancel(){
        this.liked = false;
      },
      btnRepot(){
        this.reportNum += 1;
      },
    },
  });
</script>
</html>
