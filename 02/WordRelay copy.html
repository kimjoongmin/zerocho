<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>끝말잇기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="root">
  <word-relay startword="제로초"></word-relay>
  <word-relay startword="초밥"></word-relay>
  <word-relay startword="바보"></word-relay>
</div>
<script>
  Vue.component('word-relay', {
    template : `
      <div>
        <div>{{word}}</div>
        <form @submit="btnenter">
          <input type="text" v-model="value" ref="focusin">
          <button type="submit">입력!</button>
        </form>
        <div>{{result}}</div>
      </div>
    `,
    props: ['startword'],
    data(){
      return {
        word : this.startword,
        result : '',
        value : '',
      };
    },
    methods : {
      btnenter(e){
        e.preventDefault();
        if(this.word[this.word.length -1] === this.value[0]){
          this.result = '딩동댕';
          this.word = this.value;
          this.value = '';
          this.$refs.focusin.focus();
        } else {
          this.result = '땡';
          this.value = '';
          this.$refs.focusin.focus();
        }
      },
    },
  });
</script>
<script>
  const app = new Vue({
    el : '#root',
  });
</script>
</body>
</html>
